name: Create release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:

  create-files:
    name: Create files
    uses: ./.github/workflows/main.yml
    with:
      # settings for the output file
      OUTPUT_NAME: 'update'
      OUTPUT_EXT: 'txt'
      OUTPUT_APPEND_VERSION: false
      OUTPUT_APPEND_BUILD_NUMBER: false

  release:
    name: Create a release
    needs: create-files
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v2

      - name: Get version information from version file
        run: |
          VER=$(cat VERSION)
          echo "VERSION=$VER" >> $GITHUB_ENV

      - name: Get build information from build file
        run: |
          BUI=$(cat BUILD)
          echo "BUILD=$BUI" >> $GITHUB_ENV

      - name: Print name of output file
        run: echo "output file is ${{ needs.create-files.outputs.outputfile }}"
        
      - name: Create release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ github.ref_name }}
        run: |
          gh release create "$VERSION-$BUILD" '${{ needs.create-files.outputs.outputfile }}' \
              --repo="$GITHUB_REPOSITORY" \
              --title="$VERSION" \
              --generate-notes
